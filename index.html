<html lang="en"><head>
<title> Tabs </title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Yantramanav:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/bootstrap.min.css">
<!--[if IE]> <link href="~/Content/NewHomePage/all-ie-only.css" rel="stylesheet" /> <![endif]-->
<link rel="stylesheet" href="./css/style.css">

</head>
<body>

<!-- Dests -->
<div class="container">
	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="newTabs">
				<!-- Nav tabs -->
				<ul class="nav nav-tabs main" role="tablist">
					<li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
					<li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a></li>
					<li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Messages</a></li>
					<li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
				</ul>
				
				<!-- Tab panes -->
				<div class="tab-content">
					<div role="tabpanel" class="tab-pane active" id="home">
						1
					</div>
					<div role="tabpanel" class="tab-pane" id="profile">
						<p> Nested Tabs </p>
						<div class="nestTabs">
							<!-- Nav tabs11 -->
							<ul class="nav nav-tabs" role="tablist">
								<li role="presentation" class="active"><a href="#home1" aria-controls="home" role="tab" data-toggle="tab">Home1</a></li>
								<li role="presentation"><a href="#profile1" aria-controls="profile" role="tab" data-toggle="tab">Profile1</a></li>
								<li role="presentation"><a href="#messages1" aria-controls="messages" role="tab" data-toggle="tab">Messages1</a></li>
								<li role="presentation"><a href="#settings1" aria-controls="settings" role="tab" data-toggle="tab">Settings1</a></li>
							</ul>
							
							<!-- Tab panes11 -->
							<div class="tab-content">
								<div role="tabpanel" class="tab-pane active" id="home1">
									11
								</div>
								<div role="tabpanel" class="tab-pane" id="profile1">
									22
								</div>
								<div role="tabpanel" class="tab-pane" id="messages1">
									33
								</div>
								<div role="tabpanel" class="tab-pane" id="settings1">
									44
								</div>
							</div>
						</div>
					</div>
					<div role="tabpanel" class="tab-pane" id="messages">
						3
					</div>
					<div role="tabpanel" class="tab-pane" id="settings">
						4
					</div>
				</div>
				<button class="btn btn-primary" id="nextTab" type="submit"> Next Tab Button</button>
			</div>
		</div>
	</div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<!-- <script src="custom.js"></script> -->
<script>
  $('#nextTab').click(function(){
	$('.nav-tabs.main > .active').next('li').find('a').trigger('click');
});

 
</script>


</body></html>
